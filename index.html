<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <!-- Hover CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Scary Mansion</title>
  </head>

  <body>
    <div id="mansion-container">
      <img
        id="background-image"
        src="assets/images/scary-mansion.webp"
        alt="scary mansion image"
      />
      <button class="responsive-button move-up" id="move-up">up</button>
      <button class="responsive-button move-right" id="move-right">
        right
      </button>
      <button class="responsive-button move-left" id="move-left">left</button>
      <button class="responsive-button move-down" id="move-down">down</button>

      <button id="button-debug">
        <img class="door-help" src="assets/images/golden-magic.png" />
      </button>

      <button class="interactive" id="door1">
        <img class="door-help" src="assets/images/golden-magic.png" />
      </button>
      <button class="interactive" id="door2">
        <img class="door-help" src="assets/images/golden-magic.png" />
      </button>
      <button class="interactive" id="door3"></button>
      <button class="interactive" id="door4">
        <img class="door-help" src="assets/images/golden-magic.png" />
      </button>
      <img
        src="assets/images/ghostly-man-image.png"
        alt="male ghost in olden-day clothes"
        class="ghost-image"
      />
      <img id="guide" src="assets/images/guide.png" alt="Guide image" />
    </div>

    <dialog id="game-container">
      <div class="minigame" id="hangman-game">
        <canvas id="stickman">

        </canvas>
        <div class="hangman-phrase-container">
          <div class="hangman-phrase"></div>
        </div>
        <div class="ouija-board-container">
          <img
            src="assets/images/ouija-board-blank.png"
            alt="Ouija board with selectable letters"
            class="ouija-board-image"
          />
          <div class="ouija-board-alphabet">
            <div class="ouija-first-line">
              <button class="ouija-board-alphabet-letter" aria-label="A">
                A
              </button>

              <button class="ouija-board-alphabet-letter" aria-label="M">

            </div>
            <div class="ouija-second-line">
              <button class="ouija-board-alphabet-letter" aria-label="N">
                N
              </button>
              <button class="ouija-board-alphabet-letter" aria-label="O">

              </button>
              <button class="ouija-board-alphabet-letter" aria-label="P">

              <button class="ouija-board-alphabet-letter" aria-label="T">

              <button class="ouija-board-alphabet-letter" aria-label="Z">
                Z
              </button>
            </div>
          </div>
        </div>
      </div>

        </div>

        <div class="memory-card" data-framework="hermit">
          <img

      </div>
      <!-- quiz -->
      <div class="minigame active" id="quiz-game">
        <div class="text-center quiz-container">
          <h2 class="mt-5">Halloween Quiz</h2>
          <!-- play button -->
          <button id="play-button" class="btn btn-lg hvr-outline-in">
            Play
          </button>
          <!-- quiz question card -->
          <div id="question-card" class="card d-none">
            <img id="question-image" class="card-img-top" src="" />
            <div class="card-body">
              <h5 id="question-text" class="card-title"></h5>
              <div id="answer-buttons"></div>
            </div>
          </div>
          <!-- quiz result card -->
          <div id="result-card" class="card d-none">
            <div class="card-body">
              <h5 id="result-text" class="card-title"></h5>
              <p id="correct-answer" class="card-text"></p>
              <button id="next-button" class="btn btn-lg btn-warning">
                Next
              </button>
            </div>
          </div>
          <!-- quiz score card -->
          <div id="score-card" class="card d-none">
            <div class="card-body">
              <h5 id="score-text" class="card-title"></h5>
              <img
                id="gift-card"
                class="card-img-top d-none"
                src="./assets/images/halloween-pumpkins.webp"
              />
              <p id="failure-text" class="card-text d-none">
                Sorry, you didn't score high enough to win a gift card.
              </p>
              <button id="play-again-button" class="btn btn-lg btn-warning">
                Play Again
              </button>
              <button id="end-quiz-button" class="btn btn-lg btn-warning">
                End Quiz
              </button>
            </div>
          </div>
          <!-- end quiz card -->
          <div>
            <div id="end-card" class="card d-none">
              <div class="card-body">
                <h5 id="end-text" class="card-title"></h5>
                <button id="home-button" class="btn btn-lg btn-danger hvr-pop">
                  Back
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- end of quiz game -->
    </dialog>
    <div id="dialogue-box" class="dialogue-box">
      <p id="dialogue-text" class="dialogue-text"></p>
      <div id="choices-container" class="choices-container"></div>
    </div>
